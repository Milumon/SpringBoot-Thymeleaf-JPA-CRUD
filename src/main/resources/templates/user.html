<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" type="text/css" />

    <title>Add User</title>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comments/}">Commentario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comments/add}">Agregar Commentario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/add}">Agregar Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/add}">Agregar Posts</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">

    <div th:switch="users">
        <div th:case="*">
            <table class="table table-striped table-white" >
                <thead class="thead-primary">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Nickname</th>
                    <th scope="col">Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" user: ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td th:text="${user.email}"></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}"
                               class="btn btn-dark btn-sm">Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}"
                               class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
