<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" type="text/css" />

    <title>Post</title>


</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comments/}">Commentario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comments/add}">Agregar Commentario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/add}">Agregar Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/add}">Agregar Posts</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <form action="#" method="POST" th:action="@{/posts/save}" th:object="${post}">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" th:readonly="true">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="descripcion">Description</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" th:field="*{userId}" >
                    <option th:each="user : ${users} " th:value="${user.id}"
                            th:text="${user.firstName}" th:selected="${user.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
