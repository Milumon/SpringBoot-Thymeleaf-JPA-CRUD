<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" type="text/css" />

    <title>Add Post</title>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comments/}">Commentario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comments/add}">Agregar Commentario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/add}">Agregar Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/add}">Agregar Posts</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">


    <div th:switch="ordenes">

        <div th:case="*">

            <table class="table table-striped table-white" >

                <thead class="thead-primary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">title</th>
                    <th scope="col">descripcion</th>
                    <th scope="col">userId</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" post: ${posts}">
                    <th scope="row" th:text="${post.id}"></th>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.descripcion}"></td>
                    <td th:text="${post.userId} != null ? ${post.user.firstName} : 'No registrado'"></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-secondary btn-sm" >Edit</a>
                            <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-dark btn-sm" >Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>


<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



</body>
</html>
